pipelines:
  - name: repository_create
    configuration:
      retentionPolicy:
        maxAgeDays: 30
        minRuns: 10
      integrations:
        - name: jpd_token
      environmentVariables:
        readOnly:
          repoType:
            default: "local"
            description: "Enter the repo type"
            values:
              - maven
              - gradle
              - ivy
              - helm
              - sbt
              - nuget
              - gems
              - npm
              - bower
              - debian
              - composer
              - pypi
              - docker
              - vagrant
              - gitlfs
              - yum
              - conan
              - chef
              - puppet
              - generic
          packageType:
            default: "local"
            description: "Enter the repo type"
            values:
              - "local"
              - "remote"
              - "virtual"
              - "federated"
          repoName: ""
    steps:
    - name: setup_configuration
      type: Bash
      configuration:
        integrations:
          - name: jpd_token
        inputResources:
          - name: JFrog_Automation_Repo
            trigger: false
      execution:
        onStart:
          - |
            echo "Installing Packages...."
            sudo apt-get install jq
            sudo curl -fL https://install-cli.jfrog.io | sh
            jq --version
            jf --version
            python3 --version
        onExecute:
          - jf c add psapac --url="https://psapac.jfrog.io/" --access-token="${int_jpd_token_auto_admin}" --interactive=false
          - jf c show
          - jf rt ping
          - cd ./dependencyState/resources/JFrog_Automation_Repo/cleanup_or_deletion_scripts/artifacts_cleanup_with_aql/
        onComplete:
          - echo "The current step is for creating ${repo_type} repository"
